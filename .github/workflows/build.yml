name: Build & Release

on:
    push:
        branches:
            - main
        tags:
            - v*
    pull_request:

jobs:
    build:
        name: Build (${{ matrix.os }} - ${{ matrix.arch }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]
                arch: [x64, arm64]
                exclude:
                    - os: windows-latest
                      arch: arm64

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Setup PNPM
              uses: pnpm/action-setup@v2.2.4
              with:
                  version: latest
                  run_install: true

            - name: Make
              if: startsWith(github.ref, 'refs/tags/')
              run: pnpm make --arch=${{ matrix.arch }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  draft: true
                  files: |
                      out/**/*.deb
                      out/**/*.dmg
                      out/**/*setup*.exe
                      out/**/*.nupkg
                      out/**/*.zip
                      out/**/RELEASES

